<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="rock_paper_scissor.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Start</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./images/paper.png" alt="" />
          <img class="computer-hand" src="./images/rock.png" alt="" />
          <img class="other-hand" src="images/scissors.png" alt=""/>
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <script src="rock_paper_scissors.js"></script>
  </body>
</html>
